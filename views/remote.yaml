path: remote
title: Remote
icon: mdi:remote-tv
cards:
  - type: vertical-stack
    cards:
      # Row 1
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            icon: mdi:power
            color_type: icon
            color: rgb(0,255,0)
            tap_action:
              action: call-service
              service: remote.turn_on
              target:
                entity_id: remote.harmony_hub
              data:
                activity: "The Telly"
            card_mod:
              style: |
                ha-card {
                  background-color: transparent;
                  box-shadow: none;
                }
          - type: custom:gap-card
          - type: custom:button-card
